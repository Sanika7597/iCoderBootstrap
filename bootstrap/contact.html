      <div class="container my-4">

        <h2> CONTACT US </h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group " >
                <label for="exampleFormControlSelect1">Select your Query</label>
                <select name="" id="" class="form-control" id="exampleFormControlSelect1">
                    <option>web</option>
                    <option>tech stack</option>
                    <option>ARTIFICIAL INTELLIGENCE</option>
                    <option>Machine Learning</option> 
                    <option>others</option>
                </select>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                      Are you a Member ?
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                      Are you a Professor ?
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                      Are you a Coder ?
                    </label>
                  </div>

                  <div class="form-group my-4">
                    <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  rows="4"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2"  rows="4"></textarea>
                  </div>

            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
